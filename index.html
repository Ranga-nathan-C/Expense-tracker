<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Expense Tracker</h2>
        <div class="form-row row mb-3">
            <div class="form-group col-md-3 col-4 mb-3">
                <input type="text" id="expenseName" class="form-control" placeholder="Expense Name">
            </div>
            <div class="form-group col-md-2 col-4 mb-3">
                <input type="number" id="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="form-group col-md-3 col-4 mb-3">
                <select title="select" id="category" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Extra">Others</option>
                </select>
            </div>
            <div class="form-group col-md-3 mb-3">
                <input title="input" type="date" id="date" class="form-control">
            </div>
            <div class="form-group col-md-1">
                <button id="addExpense" class="btn h-100 w-100  btn-success" hight="20px" width="40px">Add</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
            </tbody>
        </table>
        <div class="text-right">
            <h5>Total: <span id="totalAmount">$0.00</span></h5>
        </div>
        <div class="form-group">
            <label for="filterCategory">Filter by Category:</label>
            <select id="filterCategory" class="form-control">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Extra">Others</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
